<html>
<head>
    <h1>Staff Register Page</h1>
</head>
<body>
<form action="/staffRegisterAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
    <input type="text" name = "firstName" placeholder="First Name" required/></br>
    <input type="text" name = "lastName" placeholder="Last Name" required/></br>
    <p1>Please input birthdate in this format: yyyy-mm-dd</p1> <br>
    <input type="date" name ="birthDate" required></br>
    <input type="text" name = "AirlineName" placeholder="Airline Name" required/></br>
    <input type="text" name = "staffEmail" placeholder="email@address.com" required></br>
    <input type="text" name = "staffPhoneNum" placeholder="Phone Number" required></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Return</a>
</body>
</html>
